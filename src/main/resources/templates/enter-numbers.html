<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Numbers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fadee8;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            font-size: 28px;
            padding: 10px;
            margin-bottom: 30px;
            text-align: center;
            background-color: #fadee8;
            border: 1px solid #fadee8;
            border-radius: 10px;
        }

        form.inline {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 70%;
            margin-right: 10px;
            font-size: 1rem;
        }

        input[type="submit"], .btn {
            padding: 10px 20px;
            background-color: #EDA4BD;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover, .btn:hover {
            background-color: white;
            color: black;
            border: 1px solid #EDA4BD;
        }

        .actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin: 12px 0 20px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            gap: .5rem;
            font-size: .95rem;
        }

        .output {
            background-color: #fadee8;
            border-radius: 8px;
            padding: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            color: black;
            overflow-x: auto;
            max-height: 400px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter Numbers</h1>

    <form id="numbersForm" th:action="@{/submit-numbers}" method="post" class="inline">
        <input type="text" name="numbers" placeholder="e.g. 1,2,3" />
        <input type="submit" value="Submit" />
    </form>

    <div class="actions">
        <form action="/previous-trees" method="get">
            <input type="submit" value="Show Previous" class="btn" />
        </form>

        <label class="checkbox">
            <input type="checkbox" name="balanced" value="true" form="numbersForm">
            Build a balanced BST
        </label>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div th:if="${treeJson}">
        <strong>Binary Search Output:</strong>
        <div class="output" th:text="${treeJson}"></div>
    </div>
</div>
</body>
</html>
