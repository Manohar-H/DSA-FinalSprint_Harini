<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter Numbers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fadee8;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 70%;
            margin-right: 10px;
            font-size: 1rem;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #EDA4BD;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: white;
            color: black;
            border: 1px solid #EDA4BD;
        }

        .output {
            background-color: #fadee8;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            color: black;
            overflow-x: auto;
            max-height: 400px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter Numbers</h1>

    <form th:action="@{/submit-numbers}" method="post">
        <input type="text" name="numbers" placeholder="e.g. 1,2,3" />
        <input type="submit" value="Submit" />
    </form>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div th:if="${treeJson}">
        <h3>BST Output:</h3>
        <div class="output" th:text="${treeJson}"></div>
    </div>
</div>
</body>
</html>
